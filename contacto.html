        <header>
            <h1 class="text-3xl"><strong>Contáctanos</strong></h1>
            <p>¿Tienes alguna pregunta? ¡Contáctanos!</p>
          </header>
    
    <main>
        <section class="comp">
            
            <!--Se inicia el formulario de contacto donde 
            se podra contactar atravez de correo electronico. los 
            elementos label en el fomulario estan destacados usando tailwind
            para darle tamaño a los nombres -->
            <form action="#" method="post">
            <div class="container">  
                <label for="nombre" class="text-xl">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
            </div>
            <div class="container">
                
    
                <label for="email" class="text-xl">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required placeholder="ej: elandinoviajes@gmail.com"><br><br>
            </div>
            <div class="container">
                <label for="mensaje" class="text-xl">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="5" required placeholder="deje aqui su mensaje, y lo contactaremos"></textarea><br><br>
            </div>
            <div>
                <img src="/img/logo.png" alt="logo">
        </div>
                <button type="submit">Enviar</button>
            </form>
            
        </section>
    </main>
